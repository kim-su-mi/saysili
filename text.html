<!DOCTYPE html> 
<html> 

<head> 
<!-- FabricJS CDN -->
<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"> 
</script> 
</head> 

<body style="background-color:black">
<div style="text-align: center;width: 400px;"> 
	<h1 style="color: green;"> 
	GeeksforGeeks 
	</h1> 
	<b> 
	Fabric.js | Itext transparentCorners Property 
	</b> 
</div> 

<div style="text-align: center;"> 
	<canvas id="canvas" width="400" height="200"style="border:1px solid green;"> </canvas> 
</div> 
<div>
	<button id="align">정렬</button>
	<button id="duplicate">복제</button>
</div>
 <!-- <img src="images/bracelet-design-outer-back.svg" alt="팔찌 이미지" style="border:1px solid green; display: block;">
 <img src="images/bracelet-design-outer-front.svg" alt="팔찌 이미지" style="border:1px solid green; display: block;">
 <img src="images/bracelet-design-inner-back.svg" alt="팔찌 이미지" style="border:1px solid green; display: block;">
 <img src="images/bracelet-design-inner-front.svg" alt="팔찌 이미지" style="border:1px solid green; display: block;"> -->


<script> 
/**
 *  fabric.js속성값 테스트
 * */
	var canvas = new fabric.Canvas("canvas"); 

	var geek = new fabric.IText('GeeksforGeeks\n안녕', { 
			transparentCorners : false,
      cornerColor: "green",
      cornerStrokeColor: "red",
      cornerSize: 20,
      borderDashArray: [10, 5],
      borderColor: "red",
      stroke : "blue",
      strokeWidth : 1,
      fill : "red",
      fontFamily : "Arial",
      fontWeight : "bold",
      fontStyle : "italic",
	  cursorWidth :30,
	  charSpacing : 120,
      // underline : true,
      // linethrough : true,
	}); 
	canvas.add(geek); 
	canvas.centerObject(geek); 

	const alignBtn = document.getElementById('align');
	alignBtn.addEventListener('click', function() {
		const activeObject = canvas.getActiveObject();
		console.log(activeObject);
		activeObject.centerV();
	});
	const duplicateBtn = document.getElementById('duplicate');
	duplicateBtn.addEventListener('click', function() {
		const activeObject = canvas.getActiveObject();
		console.log(activeObject);
		activeObject.clone(function(cloned){
			canvas.add(cloned);
			canvas.setActiveObject(cloned);
			canvas.renderAll();
		});

	});
</script> 

</body> 

</html>
